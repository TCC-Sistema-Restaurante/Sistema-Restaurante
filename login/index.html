<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./_css/login.css" type="text/css" rel="stylesheet">

</head>

<body>
    <main class="container p-4">
        <div class="loginTop mb-5">
            <div class="row p-4">
              <div class="col">
                <p>Bem vindo ao</p> 
              </div>
              
              <div class="col align-self-center"></div>
             
              <div class="col">
               <p>NÃ£o possui conta?<br><a href="">Cadastre-se</a></p> 
              </div>
            </div>
            <h1 class="text-center">Login</h1>
          </div>

        <form class="formLogin">
           
              <div class="form-group mb-2">
                  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
              </div>    

            <div class="form-group input-wrapper">
                <input type="password" name="senha" id="inputSenha" class="form-control" placeholder="Senha" required>
                <label for="inputSenha" class="input-icon">
                    <button onclick="mostrarSenha(event)"><i id="icon" class="fa-regular fa-eye"></i></button>
                </label>

            </div>

            <div class="d-flex justify-content-end mb-4">
                <a id="redefinirSenha" class="mb-1 mt-1" href="">Esqueci minha senha</a>
            </div>

            <div class="buttons d-flex justify-content-center" >
                <button class="btnLogin btn-Entrar" id="loginBtn">Entrar</button>
            </div>
            <h3 class="text-center mt-2 mb-2">ou</h3>
            <div class="buttons d-flex justify-content-center" >
                <button class="btnLogin btn-google" id="loginGoogleBtn"><img src="_img/google-logo-9827-128x128.ico">Entre com o Google</button>
            </div>

        </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function mostrarSenha(event) {
        event.preventDefault();
        var inputSenha = document.getElementById("inputSenha");
        var icon = document.getElementById("icon");
        if(inputSenha.type == "password"){
            inputSenha.type = "text";
            icon.className = "fa-solid fa-eye-slash"
        }
        else{
            inputSenha.type = "password";
            icon.className = "fa-solid fa-eye"

        }

        ;
    
    }
    </script>

</body>
</html>
