<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./_css/login.css" type="text/css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="top">
            <h3 class="text-center mt-4 cadastro">NÃ£o possui uma conta? <a href="">Cadastre-se agora</a></h3>

        </div>

        <form class="formLogin">

            <div class="form-group">
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required
                    autofocus>
            </div>

            <div class="form-group">
                <input type="password" name="senha" id="inputSenha" class="form-control" placeholder="Senha" required>
            </div>

            <div class="d-flex justify-content-end">
                <a id="redefinirSenha" class="mb-1 mt-1" href="">Esqueci minha senha</a>
            </div>
            <button class="btnLogin btn-Entrar" id="loginBtn">Entrar</button>
            <h3 class="text-center mt-4 mb-4">ou</h3>
            <button class="btnLogin btn-google" id="loginGoogleBtn"><img src="_img/google-logo-9827-128x128.ico">sua
                conta Google</button>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
