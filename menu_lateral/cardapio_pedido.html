<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="_css/cardapio_pedido.css" />
    <link rel="stylesheet" href="_css/menu_lateral.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Pedido Pizza</title>
  </head>
  <body>
    <nav class="mb-1">
      <img id="topSVG" src="_img/test.svg" alt="" />
      <h1 id="topText">Pedido</h1>
    </nav>

    <section class="pedido">
      <a href="#">voltar para categorias</a>
      <form action="">
        <div class="sizes">
          <h3>Escolha um tamanho:</h3>
          <label class="item"
            >Pequeno
            <h6><i>(Até X sabores)</i></h6>
            <input type="radio" checked="checked" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="item"
            >Médio
            <h6><i>(Até X sabores)</i></h6>
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="item"
            >Grande
            <h6><i>(Até X sabores)</i></h6>
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="item"
            >Familia
            <h6><i>(Até X sabores)</i></h6>
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="flavor">
          <h3>Escolha os sabores:</h3>
          <div class="search-bar">
            <input type="text" id="txt-search" placeholder="Buscar..." />
            <span class="material-symbols-outlined"> search </span>
          </div>
          <label for="flavor1" class="item">
            <div>
              <input type="checkbox" name="check-flavor" id="flavor1" />
              <span class="checkmark"></span>
              <a>01 Sabor</a>
            </div>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. In nisi
              tempora aut error sint tempore nulla velit, quaerat modi eaque
              exminus repellendus delectus sed corrupti sit dignissimos?
            </p>
          </label>
          <label for="flavor2" class="item">
            <div>
              <input type="checkbox" name="check-flavor" id="flavor2" /><span
                class="checkmark"
              ></span>
              <a>02 Sabor</a>
            </div>
            <p>
              Descrição do sabor Descrição do sabor Descrição do sabor Descrição
              do sabor
            </p>
          </label>
          <label for="flavor3" class="item">
            <div>
              <input type="checkbox" name="check-flavor" id="flavor3" /><span
                class="checkmark"
              ></span>
              <a>03 Sabor</a>
            </div>
            <p>
              Descrição do sabor Descrição do sabor Descrição do sabor Descrição
              do sabor
            </p>
          </label>
          <label for="flavor4" class="item">
            <div>
              <input type="checkbox" name="check-flavor" id="flavor4" /><span
                class="checkmark"
              ></span>
              <a>04 Sabor</a>
            </div>
            <p>
              Descrição do sabor Descrição do sabor Descrição do sabor Descrição
              do sabor
            </p>
          </label>
          <label for="flavor5" class="item">
            <div>
              <input type="checkbox" name="check-flavor" id="flavor5" /><span
                class="checkmark"
              ></span>
              <a>05 Sabor</a>
            </div>
            <p>
              Descrição do sabor Descrição do sabor Descrição do sabor Descrição
              do sabor
            </p>
          </label>
        </div>
        <input type="submit" value="Avançar" />
      </form>
    </section>
    <div class="side-bar">
      <div class="button-menu">
        <span class="material-symbols-outlined"> menu </span>
      </div>

      <div class="lateral-menu">
        <div class="itens" id="mesas">
          <img src="_img/mesas.png" id="icon-mesa" alt="" />
          <a href="#">Mesas</a>
        </div>
        <div class="itens" id="pedidos-pendentes">
          <img src="_img/carrinho.png" id="icon-carrinho" alt="" />
          <a href="#">
            Pedidos<br />
            prontos
          </a>
        </div>
        <div class="itens">
          <img src="_img/categorias.png" id="icon-categorias" alt="" />
          <a href="#">Categorias</a>
        </div>
        <div class="categorias">
          <a href="#" id="pizzas">Pizzas</a>
          <a href="#" id="sanduiches">Sanduiches</a>
          <a href="#" id="sobremesas">Sobremesas</a>
          <a href="#" id="petiscos">Petiscos</a>
        </div>
      </div>
    </div>
