<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>

    <link href="cadastro.css" type="text/css" rel="stylesheet">
    <link href="nav.css" type="text/css" rel="stylesheet" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="#" class="active">Voltar</a>
    
        <a href="#">Pedidos</a>
        <a href="#">Cardápio</a>
        <div class="dropdownMenu">
          <button class="dropbtn">
            Cadastros<span class="material-symbols-outlined"> arrow_drop_down </span>
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <a href="#">Dashboard</a>
        <a href="javascript:void(0);" style="font-size: 15px" class="icon" onclick="myFunction()">&#9776;</a>
      </div>

    <form class="formulario">
        <div class="mb-4"><h1>Cadastrar produto</h1></div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form form-control" id="nome" placeholder="Nome">
                    <label class="formLabel" for="nome">Nome</label>
                </div>
            </div>
           
            <div class="col-md-6 mb-3">
                <div class="form-floating">
                    <input type="number" min="0" class="form form-control" id="valor" placeholder="Valor">
                    <label class="formLabel"  for="valor">Valor</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <div class="input-group">
                    <select class="select wide" >
                        <option selected disabled>Tamanho</option>
                        <option value="1">Pequeno</option>
                        <option value="2">Médio</option>
                        <option value="3">Grande</option>
                    </select>
                    <button  class="selectButton"><i class='bx bx-edit' id="editarIcon"></i></button>
                </div>
            </div>

            <div class="mb-3 col-md-6">
                <div class="input-group">   
                    <select class="select wide" aria-label="">
                        <option selected disabled>Categoria</option>
                        <option value="1">Sanduíches</option>
                        <option value="2">Pizzas</option>
                        <option value="3">Sobremesas</option>
                        <option val0ue="4">Bebidas</option>
                    </select>
                    <button  class="selectButton"><i class='bx bx-edit'></i></button>
                  </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="picture" for="picture-input">
                    <span class="picture-image"></span>
                </label>
                <input type="file" name="picture-input" id="picture-input" />
            </div>
       
            <div class="col-md-6 mb-3">
                <div class="form-floating mb-3">
                    <textarea style="height: 150px; resize: none;" class="form form-control" id="descricao"  placeholder="Descrição"></textarea>
                    <label class="formLabel" for="descricao">Descrição</label>
                </div>
                <label for="select">Status:</label>
                <select class="select" disabled>
                    <option selected>Ativo</option>
                    <option value="1">Desativado</option>
                </select>
            </div>
        </div>
    

        <div class="d-grid gap-2">
            <button class="btnCadastro confirmar" type="button">Cadastrar</button>
            <button class="btnCadastro cancelar" type="button" id="cancelar">Cancelar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        var x = document.getElementById("myTopnav");

        } else {

        }

    <script src="script.js"></script>
</body>
</html>
