<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <link href="cadastro.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="nav">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </section>

    <form class="formulario">
        <div class="mb-4"><h1>Cadastrar produto</h1></div>
        
        <div class="row">
            <div class="mb-3 col-md-6">
                <input type="text" class=" form form-control" id="nome" placeholder="Nome">
            </div>
            <div class="mb-3 col-md-6">
                <input type="number" class="form form-control" id="valor" placeholder="Valor">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <select class="form-select form" aria-label="">
                    <option selected disabled>Tamanho</option>
                    <option value="1">Pequeno</option>
                    <option value="2">Médio</option>
                    <option value="3">Grande</option>
                  </select>
            </div>
            <div class="mb-3 col-md-6">
                <select class="form-select form" aria-label="">
                    <option selected disabled>Categoria</option>
                    <option value="1">Sanduíches</option>
                    <option value="2">Pizzas</option>
                    <option value="3">Sobremesas</option>
                    <option value="4">Bebidas</option>
                  </select>
            </div>
        </div>
        <div class="mb-3">
            <input class="form form-control" type="file" id="imagem">
        </div>
        <div class="mb-4">
            <textarea class="form form-control" id="descricao" rows="5" placeholder="Descrição"></textarea>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Cadastrar</button>
            <button class="btn btn-primary" type="button" id="cancelar">Cancelar</button>
          </div>
    </form>
    
</body>
</html>
