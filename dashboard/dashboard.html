  <title>Dashboard</title>
</head>

<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light fixed-top " style="background-color: #E92F48;">
    <div class="container">
      <a class="navbar-brand" href="#">Voltar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Card√°pio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pedidos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="dados">
    <div class="container">
      <div class="row justify-content-between" style="margin-top: 10%;">
        <div class="col-md-3 card-info" id="cards-cash">
          <div class="card">
            <div class="sing">
              <h2>$</h2>
            </div>
            <div class="card-body">
              <h3>12.054</h3>
              Total de vendas
            </div>
          </div>
          <div class="card">
            <div class="sing">
              <h2>$</h2>
            </div>
            <div class="card-body">
              <h3>24.000</h3>
              Faturamento
            </div>
          </div>
          <div class="card">
            <div class="sing">
              <h2>$</h2>
            </div>
            <div class="card-body">
              <h3>4000</h3>
              Despesas
            </div>
          </div>
          <div class="card">
            <div class="sing">
              <h2>$</h2>
            </div>
            <div class="card-body">
              <h3>800</h3>
              Impostos
            </div>
          </div>
        </div>

        <div class="col-md-9 grafico">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="card" style="background-color:#E92F48;" >
                  <div class="card-body p-1">
                    <h5>Pratos mais vendidos</h5>
                  </div>
                </div>
                <div id="piechart" alt="First slide"></div>
              </div>
              <div class="carousel-item">
                <div class="card" style="background-color:#E92F48;">
                  <div class="card-body p-1">
                    <h5>Pratos mais famosos</h5>
                  </div>
                </div>
                <div id="barchart" alt="Secound slide"></div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color:#E92F48;"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true" style="background-color:#E92F48;"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </head>
        </div>
      </div>
    </div>
  </section>
</body>
